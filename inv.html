<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="pipboy.app.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light nav-fill">
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a href="index.html" class="nav-link center">STAT</a>
        </li>
        <li class="navbar-item active">
          <a href="inv.html" class="nav-link">INV</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">DATA</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">MAP</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Radio</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item" role="presentation">
            <a href="#status" class="nav-link" data-toggle="tab" role="tab">
              WEAPONS
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a href="#special" class="nav-link" data-toggle="tab"> 
              ARMOR
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a href="#perks" class="nav-link" data-toggle="tab">
              AID
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active full" id="status" role="tabpanel">
            <ul class="item-list">
              <li><a href="#" class="44_pistol active">.44 Pistol</a></li>
              <li><a href="#" class="10mm_pistol">10 Pistol</a></li>
              <li><a href="#" class="assualt_rifle">Assault Rifle</a></li>
            </ul>

            <div class="item-stats">
              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="damage pull-right">500</div>                              
                    <div class="pull-left"> Damage</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="fire-rate pull-right">48</div>                              
                    <div class="pull-left"> Fire-rate</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="range pull-right">48</div>                              
                    <div class="pull-left"> Range</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="accuracy pull-right">48</div>                              
                    <div class="pull-left"> Accuracy</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="weight pull-right">48</div>                              
                    <div class="pull-left"> Weight</div>
                  </div>
                </div>
              </div>

              <div class="row-highlight">
                <div class="row">
                  <div class="col-12">
                    <div class="value pull-right">48</div>                              
                    <div class="pull-left"> Value</div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="tab-pane" id="special" role="tabpanel">
            ARMOR
          </div>
          <div class="tab-pane" id="perks" role="tabpanel">
            AID
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="container pip-footer">
    <div class="row">
      <div class="col-3">
        HP 90/90
      </div>
      <div class="col-6">
        <span> LEVEL 1</span>
        <div class="level-progress">
          <div class="level-progress-indicator" width="70%"></div>
        </div>
      </div>
      <div class="col-3 text-right">
        AP 50/50
      </div>
    </div>
  </nav>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="pipboy.app.js"></script>
</body>
</html>
